<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body style="background-color: #262626;">
    <div class="container ">
        <div class="row justify-content-center mt-5">
            <div class="row">
                <h2 class="col-2 offset-4 text-light">LOGIN</h2>
            </div>
            <div class="col-12 col-lg-4 mt-2 p-4 rounded-3 " style="background-color: #383838;">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label text-light">Correo</label>
                        <div class="d-flex">
                            <i class="bi bi-envelope pb-1 px-2 mx-1 rounded border" style="background-color: white; font-size: 1.5rem"></i>
                            <input type="email" class="form-control" placeholder="correo" id="correo">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label class="form-label text-light">Clave</label>
                        <div class="d-flex">
                            <i class="bi bi-key pb-1 px-2 mx-1 rounded border" style="background-color: white; font-size: 1.5rem"></i>
                            <input type="password" placeholder="contraseÃ±a" class="form-control" id="clave">
                        </div>
                    </div>
                    <div class="row justify-content-around mt-4">
                        <button type="submit" id="btnEnviar" class="col-5 btn btn-primary">Enviar</button>
                        <button type="reset" class="col-5 btn btn-warning text-light">Limpiar</button>
                    </div>
                </form>
                <div class="row mt-4 justify-content-center">
                    <button type="button" class="btn btn-success col-11" >Quiero registrarme!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
